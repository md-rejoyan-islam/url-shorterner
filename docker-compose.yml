  # ═══════════════════════════════════════════════════════════════
  # Backend Server (Express + Node.js)
  # ═══════════════════════════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-shortener-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    # environment:
    #   - NODE_ENV=production
    #   - MONGO_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-url_shortener}?authSource=admin
    #   - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
    expose:
      - "5080"
    # depends_on:
    # mongodb:
    #   condition: service_healthy
    # redis:
    #   condition: service_healthy
    networks:
      - traefik-proxy
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.url-shortener-backend.rule=Host(`url.rejoyan.me`)"
      - "traefik.http.routers.url-shortener-backend.entrypoints=websecure"
      - "traefik.http.routers.url-shortener-backend.tls=true"
      - "traefik.http.routers.url-shortener-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.url-shortener-backend.loadbalancer.server.port=5080"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.url-shortener-backend-http.rule=Host(`url.rejoyan.me`)"
      - "traefik.http.routers.url-shortener-backend-http.entrypoints=web"
      - "traefik.http.routers.url-shortener-backend-http.middlewares=https-redirect"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:5080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ═══════════════════════════════════════════════════════════════
  # Frontend Client (Next.js)
  # ═══════════════════════════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: url-shortener-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.local
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - traefik-proxy
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.url-shortener-frontend.rule=Host(`url.rejoyan.me`)"
      - "traefik.http.routers.url-shortener-frontend.entrypoints=websecure"
      - "traefik.http.routers.url-shortener-frontend.tls=true"
      - "traefik.http.routers.url-shortener-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.url-shortener-frontend.loadbalancer.server.port=3000"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.url-shortener-frontend-http.rule=Host(`url.rejoyan.me`)"
      - "traefik.http.routers.url-shortener-frontend-http.entrypoints=web"
      - "traefik.http.routers.url-shortener-frontend-http.middlewares=https-redirect"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ═══════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════
networks:
  traefik-proxy:
    external: true
